plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
    id 'jacoco'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    implementation group: 'org.json', name: 'json', version: '20210307'

    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'

    testImplementation 'org.hamcrest:hamcrest:2.2'
    testImplementation "org.mockito:mockito-core:3.+"

    implementation group: 'com.google.zxing', name: 'core', version: '3.4.1'
    implementation group: 'com.google.zxing', name: 'javase', version: '3.4.1'
    implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.34.0'

    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'
    implementation group: 'org.apache.commons', name: 'commons-text', version: '1.9'
    implementation group: 'commons-io', name: 'commons-io', version: '2.6'



}

javafx {
    version = "12.0.2"
    modules = [ 'javafx.controls', 'javafx.media', 'javafx.fxml' ]
}


application {
    // Define the main class for the application.
    mainClass = 'A3_EXAM.application.App'
}

test {
    finalizedBy jacocoTestReport
    testLogging {
        outputs.upToDateWhen {false}
        showStandardStreams = true
    }
}